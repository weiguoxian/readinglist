<html>
	<head>
		<title>Oops!</title>
		<link rel="stylesheet" th:href="@{/style.css}"></link>
	</head>
	
	<html>
		<div class="errorPage" align="center">
			<span class="oops" style="font-size:96px">Oops!</span><br/>
			<img th:src="@{/MissingPage.png}"></img>
			<b><p>There seems to be a problem with the page you requested
				(<span th:text="${path}"></span>).</p></b>
				
			<b><p th:text="${'Details: ' + message}"></p></b>
		</div>
	</html>
</html>
